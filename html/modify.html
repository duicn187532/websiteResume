<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更改資料</title>
</head>
<body>
    <form method="post" action="/update/{{ jdata['enum'] }}">
        <fieldset>
            <legend style="text-align: center;">建立員工資料</legend>
            <p>
                <label for="name">姓名</label>
                <input type="text" name="uname" value="{{ jdata['uname'] }}">
            </p>
            <p>
                <label for="uid">員工編號</label>
                <input type="text" name="enum" value="{{ jdata['enum'] }}">
            </p>
            <p>
                <label for="email">公司電子信箱</label>
                <input type="text" name="email" value="{{ jdata['email'] }}" >@mornimgking.com.tw
            </p>
            <p>
                <label for="email2">備用電子信箱</label>
                <input type="email" name="email2" value="{{ jdata['email2'] }}" >
            </p>
            <p>
                <label for="bir">生日(西元年/月/日)</label>
                <input type="date" name="bir" value="{{ jdata['bir'] }}">
            </p>
            <p>
            <button type="submit">送出</button>
            <button type="reset">重設</button>
            <button type="button" onclick="window.location.href='/backendcontrol'">取消</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
