<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{  font-size: 200%;
            border-bottom: 1px solid black; margin: 0;
         font-weight: bold;
        }
    </style>
</head>
<body>
    <div style="display: flex;flex-direction: column;align-items: center;height: 500;max-width: 100vw;">
    <div style="max-width: 100vw;">
        <p style="border-top: 1px solid black;text-align: center;color: brown;">請確認以下資訊是否正確</p>
    <div style="text-align: center"></div>
        <p>姓名:{{ uname }}</p>
        <p>員工編號:{{ enum }}</p>
        <p>密碼:{{ pwd }}</p>
        <p>性別:{{ sex }}</p>
        <p>電子信箱:{{ email }}</p>
        <p>備用電子信箱:{{ email2 }}</p>
        <p>生日:{{ bir }}</p>
        <ul style="display: flex;flex-direction: row;width: 100%;text-align: center;padding: 0;margin: 0;">
            <p style="flex: 2;">專長:</p>
            {% for license in licenses %}
                <p style="flex:3;">{{ license }}</p>
            {% endfor %}
            </ul>
        <p style="word-wrap: break-word;overflow-wrap: break-word;white-space:normal;; word-break: break-all">自我介紹:<br>{{ intro }}</p>
        <button type="button" onclick="window.location.href='signupdone'">送出</button>
    </div>
    </div>
</body>
</html>
